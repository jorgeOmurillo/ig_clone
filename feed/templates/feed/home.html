{% extends 'base.html' %}

{% load static %}

{% block content %}
{% if request.user.is_authenticated %}
<li><a href="{% url 'profile' request.user %}">My Profile</a></li>
{% else %}
<li><a href="{% url 'login' %}">Login</a></li>
<li><a href="{% url 'signup' %}">Signup</a></li>
{% endif %}

{% endblock %}
