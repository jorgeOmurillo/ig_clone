{% extends 'base.html' %}

{% block content %}
<div class="row">
  <div class="col-xs-12">
    <form action="" method="post" enctype="multipart/form-data">
      {% csrf_token %}

      <label>
        {{ form.description.label }}
        {{ form.description }}
        {{ form.description.errors }}
      </label>
      <label>
        {{ form.image.label }}
        {{ form.image }}
        {{ form.image.errors }}
      </label>
      <button type="submit" class="btn btn-default">Submit</button>
    </form>
  </div>
</div>

{% endblock %}
