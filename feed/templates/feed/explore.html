{% extends 'base.html' %}

{% load static %}

{% block content %}

<div class="container">
<div class="row" id="explore">
    {% for post in posts reversed %}
    <div class="col-xs-4 col-sm-3">
        <div class="picture-square" style="background-image: url({{ post.image.url }})">
            <a href="{% url 'post' post.pk %}">
                <div class="content"></div>
            </a>
        </div>
    </div>
    {% endfor %}
</div>
</div>

{% endblock %}
